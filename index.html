  <style>
    :root {
      --paper: #fafaf9;
      --paper-dark: #f5f5f4;
      --ink: #1a1a1a;
      --accent: #8b7355;
      --accent-light: #c4b5a0;
    }
    body {
      background-color: var(--paper);
      color: var(--ink);
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }
    .font-serif { font-family: 'Playfair Display', serif; }
    .font-mono { font-family: 'JetBrains Mono', monospace; }

    /* Cinematic 3D Book Animation */
    .book-container {
      perspective: 2000px;
      transform-style: preserve-3d;
    }
    .book {
      width: 280px;
      height: 380px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1.2s cubic-bezier(0.23, 1, 0.32, 1);
      cursor: pointer;
    }
    .book.open {
      transform: rotateY(-155deg) translateX(100px);
    }
    .book-cover, .book-page, .book-back {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      transform-origin: left;
      transition: transform 1.2s cubic-bezier(0.23, 1, 0.32, 1);
      box-shadow: 10px 10px 30px rgba(0,0,0,0.1);
      border-radius: 2px 8px 8px 2px;
    }
    .book-cover {
      z-index: 5;
      background: var(--ink);
      color: white;
      transform: rotateY(0deg);
      overflow: hidden;
    }
    .book-cover::after {
      content: '';
      position: absolute;
      left: 15px;
      top: 0;
      bottom: 0;
      width: 2px;
      background: rgba(255,255,255,0.1);
    }
    .book.open .book-cover {
      transform: rotateY(-160deg);
    }
    .book-page {
      z-index: 4;
      background: #fdfdfd;
      padding: 3rem 2rem;
      border: 1px solid #eee;
      transform: rotateY(0deg);
    }
    .book.open .book-page {
      transform: rotateY(-15deg);
    }
    .book-page-2 {
      z-index: 3;
      background: #fafafa;
      transform: rotateY(0deg);
    }
    .book.open .book-page-2 {
      transform: rotateY(-10deg);
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .animate-float { animation: float 6s ease-in-out infinite; }

    @keyframes breathe {
      0%, 100% { transform: scale(1); opacity: 0.6; }
      50% { transform: scale(1.15); opacity: 1; }
    }
    .animate-breathe { animation: breathe 4s ease-in-out infinite; }

    .hover-glow { transition: all 0.5s ease; }
    .hover-glow:hover { box-shadow: 0 0 30px rgba(139, 115, 85, 0.2); transform: translateY(-2px); }

    ::-webkit-scrollbar { width: 5px; }
    ::-webkit-scrollbar-track { background: var(--paper); }
    ::-webkit-scrollbar-thumb { background: #dcdcdc; border-radius: 10px; }
  </style>
